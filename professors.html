<!DOCTYPE html>
<html>
<head>


	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Professors</title>


	<link rel="stylesheet" type="text/css" href="style/index.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>
<body>

	<header class="header--large">
		<div class="navbar shadow">
			
			<div  style="float:right; width:100%">
				<ul class="navbar__menu">
					<li class="menu__item"><a href="home.html" >Home</a></li>
					<li class="menu__item"><a href="subjects.html" >Subjects</a></li>
					<li class="menu__item"><a href="professors.html" >Professors</a></li>
					<li class="menu__item"><a href="department.html" >Departments</a></li>
					<li class="menu__item" ><a href="literature.html" >Literature</a></li>

				</ul>
			</div>
		</div>
	</header>

	<div class="main-section">
		
		<div>
			<h2 style="display: inline">All professors/</h2>
			<button id="add-new-prof" class="button" data-toggle="modal" data-target="#add_prof_modal">Add new</button>

		</div>

		<div class="container professors" id="professors">
		</div>

	</div>



	<!-- modal -->

	<div class="modal fade" role="dialog" id="add_prof_modal">
	    <div class="modal-dialog">
	        <form id="professor_form" method="post">
	            <div class="modal-content" style="inline-block">
	                <div class="modal-header">
	                    <h5 class="modal-title" id="modal_heading">Add professor</h5>
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                </div>

	                <div class="container main-modal-content">
	                	<div class="row align-items-center">
	                		<div class="col-sm-4">
			                	<label>Name</label>
			                </div>
			                <div class="col-sm-8 ">
	                    		<input name="name" id="teacher_name" type="text" required>

			                </div>

			                <div class="col-sm-4">
			                	<label>Surname</label>
			                </div>
			                <div class="col-sm-8 ">
	                    		<input name="dep_name" id="teacher_surname" type="text" required>
			                </div>

			               <div class="col-sm-4">
			                	<label>Email</label>
			                </div>
			                <div class="col-sm-8 ">
	                    		<input name="email" id="email" type="email" required>
			                </div>


							<div class="col-sm-4">
			                	<label>Phone</label>
			                </div>
			                <div class="col-sm-8 ">
	                    		<input name="phone" id="teacher_phone" type="text" required>
			                </div>

			                <div class="col-sm-4">
		                        <label>Date of hiring</label>
		                    </div>
		                    <div  class="col-sm-8">
		                        <input type="date" name="hiring_date" id="hiring_date"  required autocomplete="off">
		                    </div>

		                    <div class="col-sm-4">
		                        <label>Vocation</label>
		                    </div>
		                    <div class="col-sm-8">
		                    	  <select name="vocation" title="vocation" class="select_field" id="vocationCB" required>
		                            <option selected="selected" value="selected">Select vocation</option>
		                            <option >DOCENT</option>
		                            <option >DOKTOR</option>
		                            <option >VANREDNIPROFESOR</option>
		                            <option >REDOVNIPROFESOR</option>
		                            <option >PROFESOREMERITUS</option>
		                        </select>
		                    </div>
		                    


		                    <div class="col-sm-4">
		                        <label>Department</label>
		                    </div>
		                    <div class="col-sm-8">

		                        <select name="department" title="department" class="select_field" id="departmentCB" required>
		                            <option selected="selected" value="selected">Select department</option>     
		                        </select>
		                    </div>
		                    

	                	</div>

	                </div>

	                <div class="modal-footer" id="footer_dep">
	                    <button type="submit" class="button" form="professor_form">Submit</button>
	                    <button type="button" class="button" data-dismiss="modal">Close</button>
	                    <div id="professor_created"></div>

	                </div>

	            </div>

	        </form>
	    </div>

	</div>


	<footer id="foo">
		<h6 class="footer__copyright">&copy; 2018, FON</h6>
	</footer>
	
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/professors.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	


</body>
</html>
