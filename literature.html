</head>
<body>

	<header class="header--large">
		<div class="navbar shadow">
			
			<div  style="float:right; width:100%">
				<ul class="navbar__menu">
					<li class="menu__item"><a href="home.html" >Home</a></li>
					<li class="menu__item"><a href="subjects.html" >Subjects</a></li>
					<li class="menu__item"><a href="professors.html" >Professors</a></li>

					<li class="menu__item" ><a href="literature.html" >Literature</a></li>

				</ul>
			</div>
		</div>
	</header>

	<div class="main-section">
		
		<div>
			<h2 style="display: inline">All literature/</h2>
			<button id="add-new-literature" class="button" data-toggle="modal" data-target="#add_literature_modal">Add new</button>

		</div>

		<div class="container literature" id="literature">
			
		</div>

	</div>



	<!-- modal -->

	<div class="modal fade" role="dialog" id="add_literature_modal">
	    <div class="modal-dialog">
	        <form id="literature_form" method="post">
	            <div class="modal-content" style="inline-block">
	                <div class="modal-header">
	                    <h5 class="modal-title" id="modal_heading">Add literature</h5>
	                    <button type="button" class="close" data-dismiss="modal">&times;</button>
	                </div>

	                <div class="container main-modal-content">
	                	<div class="row align-items-center">
	                		<div class="col-sm-4">
			                	<label>Name</label>
			                </div>
			                <div class="col-sm-8 ">
	                    		<input name="literature_name" id="literature_name" type="text" required>

			                </div>


			                <div class="col-sm-4">
			                	<label>Author</label>
			                </div>
		                    <div class="col-sm-8">
		                    	  <input name="name-1" id="name-1" type="text" placeholder="Author's name" required>
		                    	  <input name="surname-1" id="surname-1" type="text"   placeholder="Author's surname"required>
		                    </div>

		                    <div class="col-sm-4">
			                	<label>Author</label>
			                </div>
		                    <div class="col-sm-8">
		                    	  <input name="name-2" id="name-2" placeholder="Author's name" type="text">
		                    	  <input name="surname-2" id="surname-2" type="text"   placeholder="Author's surname">
		                    </div>

		                    <div class="col-sm-4">
			                	<label>Author</label>
			                </div>
		                    <div class="col-sm-8">
		                    	  <input name="name-3" id="name-3" placeholder="Author's name" type="text">
		                    	  <input name="surname-3" id="surname-3" type="text " placeholder="Author's surname">
		                    </div>

		                    
	                	</div>

	                </div>

	                <div class="modal-footer" id="footer_dep">
	                    <button type="submit" class="button" form="literature_form">Submit</button>
	                    <button type="button" class="button" data-dismiss="modal">Close</button>
	                    <div id="literature_created"></div>

	                </div>

	            </div>

	        </form>
	    </div>

	</div>


	<footer id="foo">
		<h6 class="footer__copyright">&copy; 2018, FON</h6>
	</footer>
	
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	


</body>
