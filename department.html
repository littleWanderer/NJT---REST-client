	<header class="header--large">
		<div class="navbar shadow">
			
			<div  style="float:right; width:100%">

					<li class="menu__item" ><a href="literature.html" >Literature</a></li>

				</ul>
			</div>
		</div>
	</header>

	<div class="main-section">
		
		<div>
			<h2 style="display: inline">All departments/</h2>
		<button id="add-new-dep" class="button" data-toggle="modal" data-target="#add_department_modal">Add new</button>

		</div>
		<div class="container departments">
			<div class="row align-content-between ">
				<div class="col-sm-3 department" id="department-1">
					<h4>Department name</h4>
					<i class="delete_icon fa fa-trash" aria-hidden="true"></i>
					<i class="edit_icon"></i>

				</div>
				<div class="col-sm-3 department" id="department-1">
					<h4>Department name</h4>
					<i class="delete_icon fa fa-trash" aria-hidden="true"></i>
					<i class="edit_icon"></i>

				</div>

			</div>
	</div>

	</div>


	<footer id="foo">
		<h6 class="footer__copyright">&copy; 2018, FON</h6>
	</footer>

	<!-- modal -->

	<div class="modal fade" role="dialog" id="add_department_modal">
    <div class="modal-dialog">
        <form id="department_form" method="post" enctype="multipart/form-data">
            <div class="modal-content" style="inline-block">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_heading">Add department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="container main-modal-content">
                	<div class="row align-items-center">
                		<div class="col-sm-4">
		                	<label >Name</label>
		                </div>
		                <div class="col-sm-8 ">
                    		<input name="dep_name" id="dep_name" type="text" required>

		                </div>
                	</div>

                </div>

                <div class="modal-footer" id="footer_dep">
                    <button type="submit" class="button" form="department_form">Upload</button>
                    <button type="button" class="button" data-dismiss="modal">Close</button>
                    <input type="hidden" name="action" value="dep">

                    <div id="img_uploaded"></div>

                </div>




            </div>

        </form>
    </div>


</div>
